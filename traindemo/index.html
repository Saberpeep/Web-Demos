<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Train Demo</title>
    <meta name="description" content="Isometric Demo">
    <meta name="author" content="Julian Dymer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="outerwrap">
        <div id="demowrap">
            <div class="plane">
                <div class="tracks">
                    <div class="train">
                        <div class="cubewrap horizontal-adj active" id="car1">
                            <div class="cube car vertical-adj">
                                <div class="side   top"><p></p></div>
                                <div class="side  left"><p></p></div>
                                <div class="side right"><a href ="http://jvdart.blogspot.com/p/welcome.html">Home</a></div>
                            </div>
                            <div class="cube wheels vertical-adj">
                                <div class="side right"><p></p></div>
                                <div class="side right back"><p></p></div>
                                <div class="side top"><p></p></div>
                            </div>
                        </div>
                        <div class="cubewrap horizontal-adj" id="car2">
                            <div class="cube car vertical-adj">
                                <div class="side   top"><p></p></div>
                                <div class="side  left"><p></p></div>
                                <div class="side right"><a href ="#">About</a></div>
                            </div>
                            <div class="cube wheels vertical-adj">
                                <div class="side right"><p></p></div>
                                <div class="side right back"><p></p></div>
                                <div class="side top"><p></p></div>
                            </div>
                        </div>
                        <div class="cubewrap horizontal-adj" id="car3">
                            <div class="cube car vertical-adj">
                                <div class="side   top"><p></p></div>
                                <div class="side  left"><p></p></div>
                                <div class="side right"><a href ="#">Gallery</a></div>
                            </div>
                            <div class="cube wheels vertical-adj">
                                <div class="side right"><p></p></div>
                                <div class="side right back"><p></p></div>
                                <div class="side top"><p></p></div>
                            </div>
                        </div>
                        <div class="cubewrap horizontal-adj" id="car4">
                            <div class="cube car vertical-adj">
                                <div class="side   top"><p></p></div>
                                <div class="side  left"><p></p></div>
                                <div class="side right"><a href ="#">Contact</a></div>
                            </div>
                            <div class="cube wheels vertical-adj">
                                <div class="side right"><p></p></div>
                                <div class="side right back"><p></p></div>
                                <div class="side top"><p></p></div>
                            </div>
                        </div>
                        <div class="cubewrap horizontal-adj" id="car5">
                            <div class="cube car vertical-adj">
                                <div class="side   top"><p></p></div>
                                <div class="side  left"><p></p></div>
                                <div class="side right"><a href ="#">Web Demos</a></div>
                            </div>
                            <div class="cube wheels vertical-adj">
                                <div class="side right"><p></p></div>
                                <div class="side right back"><p></p></div>
                                <div class="side top"><p></p></div>
                            </div>
                        </div>
                    </div>
                    <div class="crane">
                        <div class="cubewrap vertical-adj">
                            <div class="cube hook">
                                <div class="side bottom"><p></p></div>
                                <div class="side right"><p></p></div>
                                <div class="side top"><p></p></div>
                            </div>
                            <div class="cube joint">
                                <div class="side right"><p></p></div>
                                <div class="side right back"><p></p></div>
                            </div>
                            <div class="cube cable">
                                <div class="side right"><p></p></div>
                            </div>
                        </div>
                    </div>
                    <div class="sky"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
