<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Train Demo</title>
    <meta name="description" content="Isometric Demo">
    <meta name="author" content="Julian Dymer">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="demowrap">
        <div class="plane">
            <div class="tracks">
                <div class="train">
                    <div class="cubewrap horizontal-adj active" id="car1">
                        <div class="cube car vertical-adj">
                            <div class="side   top"><p></p></div>
                            <div class="side  left"><p></p></div>
                            <div class="side right"><p>Home</p></div>
                        </div>
                        <div class="cube wheels vertical-adj">
                            <div class="side right"><p></p></div>
                            <div class="side right back"><p></p></div>
                        </div>
                    </div>
                    <div class="cubewrap horizontal-adj" id="car2">
                        <div class="cube car vertical-adj">
                            <div class="side   top"><p></p></div>
                            <div class="side  left"><p></p></div>
                            <div class="side right"><p>About</p></div>
                        </div>
                        <div class="cube wheels vertical-adj">
                            <div class="side right"><p></p></div>
                            <div class="side right back"><p></p></div>
                        </div>
                    </div>
                    <div class="cubewrap horizontal-adj" id="car3">
                        <div class="cube car vertical-adj">
                            <div class="side   top"><p></p></div>
                            <div class="side  left"><p></p></div>
                            <div class="side right"><p>Gallery</p></div>
                        </div>
                        <div class="cube wheels vertical-adj">
                            <div class="side right"><p></p></div>
                            <div class="side right back"><p></p></div>
                        </div>
                    </div>
                    <div class="cubewrap horizontal-adj" id="car4">
                        <div class="cube car vertical-adj">
                            <div class="side   top"><p></p></div>
                            <div class="side  left"><p></p></div>
                            <div class="side right"><p>Contact</p></div>
                        </div>
                        <div class="cube wheels vertical-adj">
                            <div class="side right"><p></p></div>
                            <div class="side right back"><p></p></div>
                        </div>
                    </div>
                    <div class="cubewrap horizontal-adj" id="car5">
                        <div class="cube car vertical-adj">
                            <div class="side   top"><p></p></div>
                            <div class="side  left"><p></p></div>
                            <div class="side right"><p>Web Demos</p></div>
                        </div>
                        <div class="cube wheels vertical-adj">
                            <div class="side right"><p></p></div>
                            <div class="side right back"><p></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="jquery.mousewheel.min.js"></script>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
