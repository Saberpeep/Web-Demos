<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>House Demo</title>
    <meta name="description" content="House Demo">
    <meta name="author" content="Julian Dymer">

    <link rel="stylesheet" href="housedemo.css">
</head>

<body>
    <div id="demowrap">
        <div class="plane">
            <div class="housewrap">
                <div class="cubewrap house-body">
                    <div class="cube vertical-adj">
                        <div class="side    top"><p>T</p></div>
                        <div class="side   left"><p>L</p></div>
                        <div class="side  right"><p>R</p></div>
                        <div class="side  front"><p>F</p></div>
                        <div class="side   back"><p>B</p></div>
                        <div class="side bottom"><p>X</p></div>
                    </div>
                </div>
                <div class="cubewrap house-top">
                    <div class="cube vertical-adj">
                        <div class="side  front"><p>F</p></div>
                        <div class="side   back"><p>B</p></div>
                    </div>
                </div>
                <div class="cubewrap house-roof roof-right">
                    <div class="cube">
                        <div class="side    top"><p>T</p></div>
                        <div class="side   left"><p>L</p></div>
                        <div class="side  right"><p>R</p></div>
                        <div class="side  front"><p>F</p></div>
                        <div class="side   back"><p>B</p></div>
                        <div class="side bottom"><p>X</p></div>
                    </div>
                </div>
                <div class="cubewrap house-roof roof-left">
                    <div class="cube">
                        <div class="side    top"><p>T</p></div>
                        <div class="side   left"><p>L</p></div>
                        <div class="side  right"><p>R</p></div>
                        <div class="side  front"><p>F</p></div>
                        <div class="side   back"><p>B</p></div>
                        <div class="side bottom"><p>X</p></div>
                    </div>
                </div>
                <div class="cubewrap house-chimney">
                    <div class="cube">
                        <div class="side    top"><p>T</p></div>
                        <div class="side   left"><p>L</p></div>
                        <div class="side  right"><p>R</p></div>
                        <div class="side  front"><p>F</p></div>
                        <div class="side   back"><p>B</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="housedemo.js"></script>
</body>
</html>
